<p-toast></p-toast>
<p-card class="UserLoginCard">
  <h2 class="TituloLogin"><b>Inicio de sesi칩n</b></h2>
  <hr />
  <form [formGroup]="loginForm">
    <div class="grid p-fluid">
      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input
            type="text"
            formControlName="user"
            name="user"
            [(ngModel)]="user"
            pInputText
            placeholder="Usuario"
          />
        </div>
        <p
          style="color: brown"
          *ngIf="
            loginForm.get('user')?.touched && loginForm.get('user')?.invalid
          "
        >
          Debe ingresar un usuario
        </p>
      </div>
      <br />
      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input
            type="password"
            formControlName="password"
            name="password"
            [(ngModel)]="password"
            pInputText
            placeholder="Contrase침a"
          />
        </div>
        <p
          style="color: brown"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          Debe ingresar una contrase침a
        </p>
      </div>
      <hr />
      <p-button
        label="Iniciar Sesi칩n"
        styleClass="p-button-raised"
        (click)="iniciarSesion()"
        [disabled]="
          loginForm.get('user')?.invalid || loginForm.get('password')?.invalid
            ? true
            : false
        "
      ></p-button>
    </div>
  </form>
</p-card>
