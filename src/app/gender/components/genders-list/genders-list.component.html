<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }"> </p-confirmDialog>
<div class="container" [style]="{ margin: '2rem', width: '30rem' }">
  <h2>Listado de géneros</h2>
  <i class="pi pi-user-plus" (click)="addGender()"> Agregar género</i>
  <hr />
  <p-table [value]="genders" [tableStyle]="{ 'min-width': '4rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Item</th>
        <th>Género</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gender>
      <tr>
        <td>{{ gender.genderId }}</td>
        <td>{{ gender.genderName }}</td>
        <td>
          <div class="row">
            <div class="col">
              <i class="pi pi-user-edit" (click)="editGender(gender)"> </i>
            </div>
            <div class="col">
              <i class="pi pi-trash" (click)="deleteGender(gender)"> </i>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
