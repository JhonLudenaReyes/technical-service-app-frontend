<p-toast></p-toast>
<p-card class="RoleRegisterCard">
  <i class="pi pi-arrow-left" (click)="clearBackList()">Volver</i>

  <h3 class="RoleTitle"><b>Registro de roles</b></h3>
  <hr />
  <div class="row">
    <div class="col">
      <form>
        <div class="grid p-fluid">
          <div class="row">
            <div class="col">
              <div class="col-12 md:col-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-users"></i
                  ></span>
                  <input
                    type="text"
                    name="roleName"
                    [(ngModel)]="roleName"
                    pInputText
                    placeholder="Rol"
                  />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <button
            pButton
            pRipple
            type="button"
            label="Guardar los cambios"
            class="p-button-primary"
            (click)="save()"
          ></button>
        </div>
      </form>
    </div>
  </div>
</p-card>
